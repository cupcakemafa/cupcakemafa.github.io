カップケーキとマーファをくっつけた造語、それが『カップケーキマーファ （Cupcakemafa）』です。カップケーキは、Naoの好物。マーファとは、Kenがその昔に映画でイタリア男性が「マフィア」の事を「マーファ」と言っていたのを聞きかじったのがきっかけで、できた言葉なのです。<br />
Kenに言わせれば、Naoはマフィアのように怖い時と甘える時とをうまく使い分けるそう。時にカップケーキのように甘く、時にマフィアのように厳しい。まるで、人生のようですね。なんてね。そんなわけで、カップケーキマーファの誕生ですっ!!
